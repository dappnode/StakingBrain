version: "3.8"
services:
  brain:
    build:
      context: .
      dockerfile: Dockerfile.brain.dev
    container_name: braindev
    volumes:
      - .:/app
    environment:
      - NETWORK=prater
      - _DAPPNODE_CONSENSUS_CLIENT_PRATER=nimbus-prater.dnp.dappnode.eth
      - _DAPPNODE_EXECUTION_CLIENT_PRATER_VERSION=goerli-geth.dnp.dappnode.eth
    networks:
      dncore_network:
        aliases:
          - brain.web3signer-prater.dappnode

networks:
  dncore_network:
    external: true
